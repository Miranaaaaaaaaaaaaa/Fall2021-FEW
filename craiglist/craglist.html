<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>craglist</title>
  <link rel="stylesheet" href="./style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
<!-- partial:index.partial.html -->
<nav class="topNav">
  <ul class="leftSide">
    <span>
      <img src="https://i.ibb.co/8g3S05G/721836.png" alt="721836" border="0" class = "locIcon">
    </span>
    <li class="menuItem">New York City</li>

  </ul>
  <ul class="rightSide">

    <li class="menuItem">
      <button class="signIn">Log in / Sign up</button>
    </li>
  </ul>
</nav>

<div class="main">

  <div class = "titleW">
    <text>Welcome to Craiglist<text>
  </div>
  <div class="searchBox">



    <span class="searchIcon">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
      </svg>
    </span>



    <input type="text" class="textInput" />

  </div> <!-- .searchBox ! -->



  <div class="mainImageContainer">
    <span class="column">
    <img src="https://i.ibb.co/1JcZWp2/housing.png" alt="housing" class="p1Image">
  </span>
    <img src="https://i.ibb.co/Kw7d6J1/sale.png" alt="sale" class="p2Image">
    <img src="https://i.ibb.co/qd8FrFr/community.png" alt="community"  class="p3Image">
    <img src="https://i.ibb.co/YRF7Qmn/discussion.png" alt="discussion"  class="p4Image">
    <img src="https://i.ibb.co/sqL5v6w/job.png" alt="job" class="p5Image">

    <div class="buttonGroup">
      <text><button class="searchButton1"> Housing </button></text>
      <text><button class="searchButton2"> Sale </button></text>
      <text><button class="searchButton3"> community </button></text>
      <text><button class="searchButton4"> Discussion </button></text>
      <text><button class="searchButton5"> Job </button></text>
    </div>
  </div>





    <footer class="endNav">
      <ul class="leftSide">
        <li class="foot">@2021 Craiglist</li>
      </ul>
      <ul class="rightSide">
        <li class="foot">Contact</li>
      </ul>
    </footer>





</div><!-- .mainContainer ! -->
<!-- partial -->

</body>
</html>
